<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AOF Biz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <header class="page-header">
        <div class="container">
            <h1>Contact Our Team</h1>
            <p>Have questions or need a custom solution? We're here to help.</p>
        </div>
    </header>

    <section class="features">
        <div class="container">
            <div class="contact-container">
                <div class="grid" style="grid-template-columns: 1fr 1.5fr; gap: 4rem;">
                    <div>
                        <h3>Get in touch</h3>
                        <p>We usually respond within 24 hours on business days.</p>

                        <div style="margin-top: 2rem;">
                            <div style="display: flex; gap: 1rem; margin-bottom: 2rem;">
                                <i data-lucide="mail" color="var(--brand-primary)"></i>
                                <div>
                                    <h4 style="margin-bottom: 0.2rem;">Email</h4>
                                    <p style="margin: 0;">support@aofbiz.com</p>
                                </div>
                            </div>
                            <div style="display: flex; gap: 1rem; margin-bottom: 2rem;">
                                <i data-lucide="message-circle" color="var(--brand-primary)"></i>
                                <div>
                                    <h4 style="margin-bottom: 0.2rem;">WhatsApp</h4>
                                    <p style="margin: 0;">+94 77 123 4567</p>
                                </div>
                            </div>
                            <div style="display: flex; gap: 1rem;">
                                <i data-lucide="map-pin" color="var(--brand-primary)"></i>
                                <div>
                                    <h4 style="margin-bottom: 0.2rem;">Office</h4>
                                    <p style="margin: 0;">Art of Frames, Colombo, Sri Lanka</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <form class="contact-form"
                        onsubmit="event.preventDefault(); alert('Message sent! We will get back to you soon.');">
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" placeholder="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" placeholder="john@example.com" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Subject</label>
                            <select class="form-control">
                                <option>General Inquiry</option>
                                <option>Technical Support</option>
                                <option>Licensing & Billing</option>
                                <option>Custom Feature Request</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" placeholder="How can we help you?"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">Send
                            Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="components.js"></script>
</body>

</html>
